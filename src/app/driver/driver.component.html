<div class="form-container">
    <form [formGroup]="actionForm" (ngSubmit)="onSubmit()">
        <label>
            Username:
            <input type="username" name="username" formControlName="username" required>
        </label>
        <label>
            Password:
            <input type="password" name="password" formControlName="password" required>
        </label>
        <label>
            Number of Likes to Distribute:
            <input type="number" name="likes" formControlName="numLikes">
        </label>
        <button type="submit" [disabled]="!actionForm.valid">Submit</button>
    </form>
</div>
<div class="result-container" *ngIf="actionForm.controls['numLikes'].value">
    <p>You are going to like {{ actionForm.controls['numLikes'].value }} post! :)</p>
</div>
